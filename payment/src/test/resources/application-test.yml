spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:h2:mem:paymentdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false

logging:
  level:
    org.hibernate: warn
    org.springframework: warn

