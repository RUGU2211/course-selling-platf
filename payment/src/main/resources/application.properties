# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Eureka Discovery - Docker service names
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Config Server - Docker service name
spring.cloud.config.import=optional:configserver:http://config-server:8888

# Actuator endpoints exposure
management.endpoints.web.exposure.include=health,info,metrics,loggers,beans
management.endpoint.health.show-details=always

# Logging levels
logging.level=INFO
logging.level.com.courseselling=DEBUG

