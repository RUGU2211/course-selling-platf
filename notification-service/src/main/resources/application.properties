spring.application.name=notification-service
server.port=8085

spring.datasource.url=jdbc:mysql://localhost:3306/notification_platform?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.cloud.config.import=optional:configserver:http://localhost:8888

logging.level.org.springframework=INFO
logging.level.com.courseselling=DEBUG
