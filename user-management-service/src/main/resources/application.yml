spring:
  application:
    name: user-management-service
  datasource:
    url: jdbc:mysql://course-selling-platf-mysql-1:3307/users_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://course-selling-platf-eureka-server-1:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
