server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://<prod-db-host>:3306/course_platform?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    org.springframework: WARN
    com.courseplatform: INFO

jwt:
  secret: ${APP_JWT_SECRET}
  expiration: 86400000