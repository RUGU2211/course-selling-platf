server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/course_platform?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org.springframework: INFO
    com.courseplatform: DEBUG

jwt:
  secret: dev_secret_change_me
  expiration: 86400000
