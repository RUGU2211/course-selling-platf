server:
  port: ${USER_SERVICE_PORT:8081}

spring:
  application:
    name: user-management-service

  datasource:
    url: jdbc:mysql://localhost:3306/${USER_SERVICE_DB_NAME:course_platform}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: user
    password: userpassword
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

app:
  jwt:
    secret: ${APP_JWT_SECRET:please_change_this}
    expiration: ${APP_JWT_EXPIRATION:86400000}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
