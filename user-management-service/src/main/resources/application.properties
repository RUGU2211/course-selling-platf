spring.application.name=user-management-service
server.port=8081

spring.datasource.url=jdbc:mysql://mariadb:3306/course_platform
spring.datasource.username=user
spring.datasource.password=userpassword
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Eureka service discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# JWT
jwt.secret=change_this_to_a_secure_base64_or_long_random_string_very_secret_please_replace
jwt.expiration=86400000

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,env,metrics,loggers,beans
management.endpoint.health.show-details=always

logging.level.org.springframework=INFO
logging.level.com.courseplatform=DEBUG
