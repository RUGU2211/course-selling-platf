spring.application.name=user-management-service
server.port=8081

# ========== CONFIG SERVER ==========
spring.config.import=optional:configserver:http://localhost:8888

# ========== EUREKA (SERVICE DISCOVERY) ==========
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ========== MYSQL DATASOURCE ==========
spring.datasource.url=jdbc:mysql://localhost:3307/course_platform?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA / HIBERNATE ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========== JWT ==========
jwt.secret=change_this_to_a_secure_base64_or_long_random_string_very_secret_please_replace
jwt.expiration=86400000   
#24hoursinms

# ========== ACTUATOR ==========
management.endpoints.web.exposure.include=health,info,env,metrics,loggers,beans
management.endpoint.health.show-details=always

# ========== LOGGING ==========
logging.level.org.springframework=INFO
logging.level.com.courseplatform=DEBUG
