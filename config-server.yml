# config-server.yml (only if you want config-server settings in the repo)
spring:
  application:
    name: config-server

server:
  port: 8888

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/nottejas/course-selling-platf
          default-label: main
          clone-on-start: true

# If config-server registers with eureka (optional)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: false
    fetch-registry: false
