  <text x="70" y="745" class="service-text">Frontend:</text>
  <text x="150" y="745" class="small-text">React 18, TypeScript, Vite, Axios, Jest</text>
  
  <text x="70" y="765" class="service-text">Backend:</text>
  <text x="150" y="765" class="small-text">Spring Boot 3, Java 17, Maven, Eureka, Spring Cloud Gateway</text>
  
  <text x="70" y="785" class="service-text">DevOps:</text>
  <text x="150" y="785" class="small-text">Jenkins, Docker, Kubernetes, SonarQube, Trivy, Snyk</text>
  
  <text x="70" y="805" class="service-text">Monitoring:</text>
  <text x="150" y="805" class="small-text">Prometheus, Grafana, AlertManager, Spring Actuator</text>
  
  <text x="700" y="745" class="service-text">Database:</text>
  <text x="780" y="745" class="small-text">MySQL 8.0, Redis, RabbitMQ</text>
  
  <text x="700" y="765" class="service-text">Security:</text>
  <text x="780" y="765" class="small-text">JWT, RBAC, TLS/SSL, Container Scanning</text>
  
  <text x="700" y="785" class="service-text">Cloud:</text>
  <text x="780" y="785" class="small-text">AWS S3, Docker Hub/ECR, CloudFlare</text>
  
  <text x="700" y="805" class="service-text">Testing:</text>
  <text x="780" y="805" class="small-text">JUnit 5, TestContainers, Selenium, Cypress</text>
  
