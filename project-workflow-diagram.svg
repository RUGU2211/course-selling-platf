  <text x="700" y="870" text-anchor="middle" class="section-title">Key Success Metrics</text>
  
  <text x="70" y="895" class="service-text">Deployment Frequency:</text>
  <text x="220" y="895" class="small-text">Multiple per day</text>
  
  <text x="350" y="895" class="service-text">Lead Time:</text>
  <text x="430" y="895" class="small-text">&lt; 1 hour</text>
  
  <text x="520" y="895" class="service-text">MTTR:</text>
  <text x="570" y="895" class="small-text">&lt; 15 min</text>
  
  <text x="650" y="895" class="service-text">Change Failure Rate:</text>
  <text x="780" y="895" class="small-text">&lt; 5%</text>
  
  <text x="850" y="895" class="service-text">Uptime:</text>
  <text x="910" y="895" class="small-text">99.9%</text>
  
  <text x="70" y="915" class="service-text">Build Success Rate:</text>
  <text x="200" y="915" class="small-text">&gt; 95%</text>
  
  <text x="300" y="915" class="service-text">Test Coverage:</text>
  <text x="400" y="915" class="small-text">&gt; 80%</text>
  
  <text x="500" y="915" class="service-text">Security Scan Pass:</text>
  <text x="630" y="915" class="small-text">100%</text>
  
  <text x="730" y="915" class="service-text">Performance:</text>
  <text x="820" y="915" class="small-text">Response &lt; 200ms</text>
  
