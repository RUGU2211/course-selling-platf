  <rect x="70" y="100" width="120" height="30" class="service-box" rx="5"/>
  <text x="130" y="120" text-anchor="middle" class="service-text">Code Development</text>
  
  <rect x="210" y="100" width="120" height="30" class="service-box" rx="5"/>
  <text x="270" y="120" text-anchor="middle" class="service-text">Local Testing</text>
  
  <rect x="70" y="150" width="120" height="30" class="service-box" rx="5"/>
  <text x="130" y="170" text-anchor="middle" class="service-text">Git Commit</text>
  
  <rect x="210" y="150" width="120" height="30" class="service-box" rx="5"/>
  <text x="270" y="170" text-anchor="middle" class="service-text">Push to Repo</text>
  
  <text x="70" y="210" class="small-text">• Java Spring Boot Services</text>
