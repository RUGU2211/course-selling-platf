# Application Name and Server Port
spring.application.name=course-management
server.port=8082

# Config Server
spring.config.import=optional:configserver:http://localhost:8888

# Eureka Discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Database Configuration - MySQL for course_management
spring.datasource.url=jdbc:mysql://localhost:3306/course_management?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=change_this_to_secure_long_random_string_base64
jwt.expiration=86400000  # 24 hours in milliseconds

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,env,metrics,loggers,beans
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.coursemanagement=DEBUG
