server:
  port: 8084

spring:
  datasource:
    url: jdbc:mysql://course-platform-mysql:3307/enrollment_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

management:
  endpoints:
    web:
      exposure:
        - health
        - info
        - metrics
        - loggers
        - beans
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework: INFO
    com.example: DEBUG
