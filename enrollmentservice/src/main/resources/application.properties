spring.application.name=enrollmentservice
server.port=8083

# ========== CONFIG SERVER ==========
spring.config.import=optional:configserver:http://localhost:8888

# ========== EUREKA (SERVICE DISCOVERY) ==========
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ========== MYSQL DATASOURCE ==========
spring.datasource.url=jdbc:mysql://localhost:3306/enrollment_platform?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA / HIBERNATE ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ========== ACTUATOR ==========
management.endpoints.web.exposure.include=health,info,env,metrics,loggers,beans
management.endpoint.health.show-details=always

# ========== LOGGING ==========
logging.level.org.springframework=INFO
logging.level.com.courseselling=DEBUG
