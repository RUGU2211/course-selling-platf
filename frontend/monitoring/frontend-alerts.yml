# Prometheus alerting rules for frontend application

groups:
  - name: frontend.rules
    rules:
      # High error rate alert
      - alert: FrontendHighErrorRate
        expr: rate(nginx_http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          service: frontend
        annotations:
          summary: "High error rate detected in frontend"
          description: "Frontend is experiencing {{ $value }} errors per second"

      # High response time alert
      - alert: FrontendHighResponseTime
        expr: histogram_quantile(0.95, rate(nginx_http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: frontend
        annotations:
          summary: "High response time in frontend"
          description: "95th percentile response time is {{ $value }}s"

      # Low availability alert
      - alert: FrontendDown
        expr: up{job="frontend"} == 0
        for: 1m
        labels:
          severity: critical
          service: frontend
        annotations:
          summary: "Frontend service is down"
          description: "Frontend service has been down for more than 1 minute"

      # High memory usage alert
      - alert: FrontendHighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: frontend
        annotations:
          summary: "High memory usage in frontend"
          description: "Memory usage is above 90%: {{ $value }}%"

      # High CPU usage alert
      - alert: FrontendHighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: frontend
        annotations:
          summary: "High CPU usage in frontend"
          description: "CPU usage is above 80%: {{ $value }}%"

      # SSL certificate expiration alert
      - alert: FrontendSSLCertificateExpiring
        expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 30
        for: 1h
        labels:
          severity: warning
          service: frontend
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate will expire in {{ $value | humanizeDuration }}"

      # Low disk space alert
      - alert: FrontendLowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 10
        for: 5m
        labels:
          severity: critical
          service: frontend
        annotations:
          summary: "Low disk space in frontend"
          description: "Disk space is below 10%: {{ $value }}%"

      # High request rate alert
      - alert: FrontendHighRequestRate
        expr: rate(nginx_http_requests_total[5m]) > 1000
        for: 5m
        labels:
          severity: warning
          service: frontend
        annotations:
          summary: "High request rate in frontend"
          description: "Request rate is {{ $value }} requests per second"

      # JavaScript errors alert
      - alert: FrontendJavaScriptErrors
        expr: increase(frontend_javascript_errors_total[5m]) > 100
        for: 2m
        labels:
          severity: warning
          service: frontend
        annotations:
          summary: "High JavaScript error rate"
          description: "{{ $value }} JavaScript errors in the last 5 minutes"

      # Page load time alert
      - alert: FrontendSlowPageLoad
        expr: frontend_page_load_time_seconds > 5
        for: 3m
        labels:
          severity: warning
          service: frontend
        annotations:
          summary: "Slow page load times"
          description: "Average page load time is {{ $value }}s"