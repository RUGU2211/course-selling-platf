server:
  port: 8087

spring:
  application:
    name: content-delivery-service
  config:
    import: optional:configserver:http://course-platform-config:8888

  datasource:
    url: jdbc:mysql://course-platform-mysql:3307/content_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://course-platform-eureka:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - metrics
          - loggers
          - beans
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework: INFO
    com.courseselling: DEBUG
