spring.application.name=config-server
server.port=8888

# Configuration sources (GitHub with local fallback)
spring.cloud.config.server.git.uri=https://github.com/YOUR_USERNAME/course-selling-platform-config
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.fail-fast=false

# Local fallback configuration
spring.cloud.config.server.native.search-locations=classpath:/config
spring.cloud.config.server.native.fail-fast=false

# Actuator endpoints exposure for health checks
management.endpoints.web.exposure.include=health,info,env,metrics,loggers,beans
management.endpoint.health.show-details=always

# Eureka Discovery
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
