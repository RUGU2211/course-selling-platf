server:
  port: 8888
spring:
  application:
    name: config-server
  profiles:
    active: native  # Explicitly activate native profile (disables Git mode)
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config

eureka:
  client:
    service-url:
      defaultZone: http://course-platform-eureka:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,metrics,configprops
  endpoint:
    health:
      show-details: always
