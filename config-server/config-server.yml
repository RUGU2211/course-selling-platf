spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/nottejas/course-selling-platf
          default-label: main
          clone-on-start: true

server:
  port: 8888

eureka:
  client:
    service-url:
      defaultZone: http://course-selling-platf-eureka-server-1:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
