spring.application.name=api-gateway
server.port=8765

# Eureka Discovery
#eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
# note i have removed this to check for my default local host maybe can cause issues in docker uncomment the upper for docker
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Config Server
spring.config.import=optional:configserver:http://config-server:8888

# Spring Cloud Gateway Discovery Locator
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.discovery.locator.predicates[0].name=Path
spring.cloud.gateway.discovery.locator.predicates[0].args[pattern]="'/api/{serviceId}/**'"
spring.cloud.gateway.discovery.locator.filters[0].name=RewritePath
spring.cloud.gateway.discovery.locator.filters[0].args[regexp]="'/api/{serviceId}/(?<remaining>.*)'"
spring.cloud.gateway.discovery.locator.filters[0].args[replacement]="'/${remaining}'"

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,env,metrics,loggers,beans,gateway
management.endpoint.health.show-details=always

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web.reactive=DEBUG
