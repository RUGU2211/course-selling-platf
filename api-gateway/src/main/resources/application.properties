spring.application.name=api-gateway
server.port=8765

# Eureka Discovery configuration is loaded from Config Server
# For Docker: eureka.client.service-url.defaultZone=http://course-platform-eureka:8761/eureka/
# For local: eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Config Server
spring.config.import=optional:configserver:http://course-platform-config:8888

# Spring Cloud Gateway routes are loaded from Config Server
# Routes are configured in config-server/src/main/resources/config/api-gateway.yml
# This allows centralized route management

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,env,metrics,loggers,beans,gateway,prometheus
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.server.port=${server.port}

# Eureka Health Indicator
management.health.eureka.enabled=true

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web.reactive=DEBUG

