apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: course-plat
data:
  VITE_API_URL: "http://api-gateway:8765"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: course-plat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      initContainers:
      - name: wait-for-api-gateway
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z api-gateway 8765; do echo waiting for api-gateway; sleep 2; done;']
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: frontend
        image: DOCKERHUB_USER/course-plat-frontend:IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        envFrom:
        - configMapRef:
            name: frontend-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: course-plat
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30000
    name: http
