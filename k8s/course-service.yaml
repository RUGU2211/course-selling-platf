apiVersion: v1
kind: ConfigMap
metadata:
  name: course-service-config
  namespace: course-plat
data:
  SPRING_PROFILES_ACTIVE: "docker"
  SPRING_APPLICATION_NAME: "course-management-service"
  SPRING_DATASOURCE_USERNAME: "root"
  SPRING_DATASOURCE_PASSWORD: "root"
  SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/courses_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
  EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: "http://eureka-server:8761/eureka/"
  SPRING_CONFIG_IMPORT: "optional:configserver:http://config-server:8888"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-service
  namespace: course-plat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: course-service
  template:
    metadata:
      labels:
        app: course-service
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z mysql 3306; do echo waiting for mysql; sleep 2; done;']
      - name: wait-for-eureka
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z eureka-server 8761; do echo waiting for eureka; sleep 2; done;']
      - name: wait-for-config
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z config-server 8888; do echo waiting for config; sleep 2; done;']
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: course-service
        image: DOCKERHUB_USER/course-plat-course-service:IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
          name: http
        - containerPort: 8081
          name: metrics
        envFrom:
        - configMapRef:
            name: course-service-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: course-service
  namespace: course-plat
spec:
  selector:
    app: course-service
  ports:
  - port: 8083
    targetPort: 8083
    name: http
  - port: 8081
    targetPort: 8081
    name: metrics

