apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: course-plat
data:
  SPRING_PROFILES_ACTIVE: "docker"
  SPRING_APPLICATION_NAME: "api-gateway"
  EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: "http://eureka-server:8761/eureka/"
  SPRING_CONFIG_IMPORT: "optional:configserver:http://config-server:8888"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: course-plat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      initContainers:
      - name: wait-for-eureka
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z eureka-server 8761; do echo waiting for eureka; sleep 2; done;']
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: api-gateway
        image: DOCKERHUB_USER/course-plat-api-gateway:IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 8765
          name: http
        - containerPort: 8081
          name: metrics
        envFrom:
        - configMapRef:
            name: api-gateway-config
        env:
        - name: SPRING_CLOUD_GATEWAY_DISCOVERY_LOCATOR_ENABLED
          value: "true"
        - name: SPRING_CLOUD_GATEWAY_DISCOVERY_LOCATOR_LOWER_CASE_SERVICE_ID
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8765
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8765
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: course-plat
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
  - port: 8765
    targetPort: 8765
    nodePort: 30765
    name: http
  - port: 8081
    targetPort: 8081
    name: metrics