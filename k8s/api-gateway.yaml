apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: course-plat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: DOCKERHUB_USER/course-plat-api-gateway:IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 8765
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: course-plat
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
  - port: 8765
    targetPort: 8765
    nodePort: 30765
